<div class="container">

    <h2 class="text-center">Add New Patient</h2>

    <form (ngSubmit)="onSubmit()">

        <div class="form-group">

            <label >Name</label>
            <input type="text" id="name" name="name" placeholder="Enter patient name" class="form-control" [(ngModel)]="patient.name"/>
        </div>

        <div class="form-group">

            <label >Age</label>
            <input type="text" id="age" name="age" placeholder="Enter patient age" class="form-control" [(ngModel)]="patient.age"/>
        </div>


        <div class="form-group">

            <label >Blood Group</label>
            <input type="text" id="blood" name="blood" placeholder="Enter patient blood group" class="form-control" [(ngModel)]="patient.blood"/>
        </div>

        <div class="form-group">

            <label >Prescription</label>
            <input type="text" id="prescription" name="prescription" placeholder="Enter patient prescription" class="form-control" [(ngModel)]="patient.prescription"/>
        </div>

        <div class="form-group">

            <label >Dose</label>
            <input type="text" id="dose" name="dose" placeholder="Enter patient dose" class="form-control" [(ngModel)]="patient.dose"/>
        </div>

        <div class="form-group">

            <label >Fees</label>
            <input type="text" id="fees" name="fees" placeholder="Enter patient fees" class="form-control" [(ngModel)]="patient.fees"/>
        </div>

        <div class="form-group">

            <label >Urgency</label>
            <input type="text" id="urgency" name="urgency" placeholder="Enter patient urgency" class="form-control" [(ngModel)]="patient.urgency"/>
        </div>


        <button type="submit" class="btn btn-success">Submit</button>

        

        


    </form>
</div>
